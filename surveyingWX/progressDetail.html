<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<title>进度查询详情</title>
		<!--jQuery框架-->
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--MUI框架-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/progressDetail.css"/>
		<!--JS-->
	</head>
	
	<body>
		<div class="mainContent">
			<div class="search">
				<div class="searchInput mui-input-row">
					<img src="img/searchGray.png"/><input class="mui-input-clear" type="text" placeholder="搜索"/>
				</div>
				<div class="searchBtn">
					<p>搜索</p>
				</div>
			</div>
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListTitle">
			    		<p>这是一个进度名称</p>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>项目编号</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>12345678</p>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>科室</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>测绘科</p>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>联系电话</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>027-88888888</p>
			    		</div>
			    </li>
			</ul>
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>委托方名称</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>武汉诚迅科技有限公司</p>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>委托方联系人</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>程威</p>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>联系人电话</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>027-88888888</p>
			    		</div>
			    </li>
			</ul>
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>承诺完成日期</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>2018-02-01</p>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>项目类型</p>
			    		</div>
			    		<div class="cellDetail">
			    			<p>房屋建面测量</p>
			    		</div>
			    </li>
			</ul>
		</div>
	</body>
</html>
