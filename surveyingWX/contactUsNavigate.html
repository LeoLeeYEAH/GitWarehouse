<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<title>百度地图</title>
		<!--jQuery框架-->
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--MUI框架-->
		<!--<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>-->
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/contactUsNavigate.css"/>
		<!--百度地图-->
		<script src="http://api.map.baidu.com/api?v=2.0&ak=GnUvw6p40j1vfNg5vQTSWYwvKvBEKMwL"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
		<!--简单样式-->
		<style type="text/css">
			/*消除边距*/
			body{
				margin: 0;
			}
			
			/*隐藏“发送到手机”按钮*/
			.BMapLib_SearchInfoWindow .BMapLib_sendToPhone{
				display: none;
			}
		</style>
	</head>
	
	<body>
		<div id="mainContent">
			
		</div>
		
		<script type="text/javascript">
		$(function(){
			// 获取屏幕的高
			var windowHeight = $(window).height();
			// 设置mainContent的高于屏幕的高一致
			$('#mainContent').css('height',windowHeight + 'px');
			// 创建地图实例 
			var map = new BMap.Map("mainContent");
			 // 创建初始点坐标（武汉市房管局）  
			var point = new BMap.Point(114.290746, 30.609398);
			// 初始化地图，设置中心点坐标和地图级别
			map.centerAndZoom(point, 16);
			// 弹出框信息
			var content = '<div style="margin:0;line-height:20px;padding:2px;">'+
			'地址：武汉市江岸区高雄路166号<br/>'
			+'</div>';
	    		//创建检索信息窗口对象
	    		var searchInfoWindow = null;
			searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title  : "武汉市住房保障和房屋管理局",      //标题
				width  : 200,             //宽度
				height : 40,              //高度
				panel  : "panel",         //检索结果面板
				enableAutoPan : true,     //自动平移
				searchTypes   :[
					BMAPLIB_TAB_TO_HERE,  //到这里去
				]
			});
			// 创建marker对象
			var marker = new BMap.Marker(point); 
			// 监听marker点击事件
			marker.addEventListener("click", function(e){
			    searchInfoWindow.open(marker);
		    });
			// 在地图中添加marker
			map.addOverlay(marker); 
		})
		</script>
	</body>
</html>
