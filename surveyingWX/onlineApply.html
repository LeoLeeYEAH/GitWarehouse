<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<title>进度查询详情</title>
		<!--jQuery框架-->
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--MUI框架-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--MUI选择器-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.dtpicker.css"/>
		<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.dtpicker.js" type="text/javascript" charset="utf-8"></script>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/onlineApply.css"/>
		<!--JS-->
	</head>
	
	<body>
		<div class="mainContent">
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>项目名称</p>
			    		</div>
			    		<div class="cellDetail">
			    			<input type="" name="" id="" value="" placeholder="请填写项目名称"/>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>科室</p>
			    		</div>
			    		<div class="cellDetail">
			    			<a class="mui-navigate-right"><input type="" name="" id="chooseOrgan" value="" placeholder="请选择科室" readonly="readonly"/></a>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>联系电话</p>
			    		</div>
			    		<div class="cellDetail">
			    			<input type="" name="" id="" value="" placeholder="请填写联系电话"/>
			    		</div>
			    </li>
			</ul>
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>委托方名称</p>
			    		</div>
			    		<div class="cellDetail">
			    			<input type="" name="" id="" value="" placeholder="请填写委托方名称"/>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>委托方联系人</p>
			    		</div>
			    		<div class="cellDetail">
			    			<input type="" name="" id="" value="" placeholder="请填写委托方联系人"/>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>联系人电话</p>
			    		</div>
			    		<div class="cellDetail">
			    			<input type="" name="" id="" value="" placeholder="请填写联系人电话"/>
			    		</div>
			    </li>
			</ul>
			<ul class="mui-table-view detailList">
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>承诺完成日期</p>
			    		</div>
			    		<div class="cellDetail">
			    			<a class="mui-navigate-right"><input class="chooseInput" type="" name="" id="chooseDate" value="" placeholder="请选择承诺完成日期" readonly="readonly"/></a>
			    		</div>
			    </li>
			    <li class="mui-table-view-cell detailListCell">
			    		<div class="cellTitle">
			    			<p>项目类型</p>
			    		</div>
			    		<div class="cellDetail">
			    			<a class="mui-navigate-right"><input class="chooseInput" type="" name="" id="chooseType" value="" placeholder="请选择项目类型" readonly="readonly"/></a>
			    		</div>
			    </li>
			</ul>
			<div class="submit">
				<p>提交</p>
			</div>
		</div>
		
		<script type="text/javascript">
		// 选择科室
		$('#chooseOrgan').click(function(){
			console.log("选择科室");
			// 初始化选择器
			var picker = new mui.PopPicker();
			// 设置选项
			picker.setData([
				{value:0, text:'测绘科'},
				{value:1, text:'行政科'},
				{value:2, text:'制图科'},
			]);
			// 为input赋值
			picker.show(function (selectItems) {
				 $('#chooseOrgan').val(selectItems[0].text);
				 $('#chooseOrgan').attr('value',selectItems[0].text);
				// 释放资源
				picker.dispose();
			});
		});
		
		// 选择日期
		$('#chooseDate').click(function(){
			console.log("选择日期");
			// 初始化选择器并指定只选择日期
			var dtPicker = new mui.DtPicker({
				type: 'date',
				beginYear: 2018,
				endYear: 2023
			});
			// 为input赋值
		    dtPicker.show(function (selectItems) {
		   	 	// 为input赋值
		   	 	$('#chooseDate').val(selectItems.text);
		   	 	$('#chooseDate').attr('value',selectItems.text);
		    		// 释放资源
				dtPicker.dispose();
		    });
		});
		
		// 选择类型
		$('#chooseType').click(function(){
			console.log("选择类型");
			// 初始化选择器
			var picker = new mui.PopPicker();
			// 设置选项
			picker.setData([
				{value:0, text:'房屋建面测量'},
				{value:1, text:'房屋制图落中'},
				{value:2, text:'房屋海拔测量'},
			]);
			// 为input赋值
			picker.show(function (selectItems) {
				$('#chooseType').val(selectItems[0].text);
		   	 	$('#chooseType').attr('value',selectItems[0].text);
				// 释放资源
				picker.dispose();
			});
		});
		</script>
	</body>
</html>
