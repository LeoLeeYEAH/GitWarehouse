<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<title>进度查询</title>
		<!--jQuery框架-->
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--MUI框架-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/progressQuery.css"/>
		<!--JS-->
	</head>
	
	<body>
		<div class="banner">
			<img src="img/progressBanner.png"/>
		</div>
		<div class="mainContent">
			<div class="title">
				<p>进度查询</p>
			</div>
			<div class="input">
				<div class="iconDiv">
					<img src="img/searchGray.png"/>
				</div>
				<div class="inputDiv  mui-input-row">
					<input class="mui-input-clear" type="" name="" id="" value="" placeholder="请输入任务编号进行查询"/>
				</div>
			</div>
			<div class="notice">
				<p>*请输入正确的任务编号</p>
			</div>
			<div class="submit">
				<p>提交</p>
			</div>
			<div class="cancel">
				<div class="cancelText">
					<p>取消</p>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
		$(function(){
			// 获取屏幕的高宽
			var windowHeight = $(window).height();
			var windowWidth = $(window).width();
			// 定义输入框的宽度
			var inputDivWidth = windowWidth - 30 - 44;
			$('.inputDiv').css('width',inputDivWidth + 'px');
		});
		</script>
	</body>
</html>
